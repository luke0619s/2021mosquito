
<!DOCTYPE html>

    <link rel="stylesheet" href="{% static 'main/css/icon-font.css' %}">
        <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

            <label for="navi-toggle" class="navigation_button">
                <span class="navigation_icon">
                    &nbsp;

            <div class="navigation_background">&nbsp;</div>
                <nav class="navigation_nav">
                    <ul class="navigation_list">
                        <li class="navigation_item"><a href="{% url 'main:main' %}" class="navigation_link"><span>01</span>官方首頁</a></li>
                        <li class="navigation_item"><a href="{% url 'main:base' %}" class="navigation_link"><span>02</span>登革熱病媒蚊地圖</a></li>
                        <li class="navigation_item"><a href="{% url 'main:data' %}" class="navigation_link"><span>03</span>歷史資料查詢</a></li>
                    </ul>
                </nav>
</div>
<div class="section-book">
<div class='rowl'>
  <div id="bar" class='col-1-of-3' style="width:350px; height:420px;"></div>
  <div id="bar2" class='col-1-of-3' style="width:350px; height:420px;"></div>
  <div id="bar3" class='col-1-of-3' style="width:350px; height:420px;"></div>
 </div>
 <div class='rowl'>
  <div id="bar4" class='col-1-of-3'style="width:350px; height:450px;"></div>
  <div id="bar5" class='col-1-of-3'style="width:350px; height:450px;"></div>
  <div id="bar6" class='col-1-of-3'style="width:350px; height:450px;"></div>
 </div>
 </div>
 <script>
        var chart = echarts.init(document.getElementById('bar'), 'white', {renderer: 'canvas'});
        var chart2 = echarts.init(document.getElementById('bar2'), 'white', {renderer: 'canvas'});
        var chart3 = echarts.init(document.getElementById('bar3'), 'white', {renderer: 'canvas'});
        var chart4 = echarts.init(document.getElementById('bar4'), 'white', {renderer: 'canvas'});
        var chart5 = echarts.init(document.getElementById('bar5'), 'white', {renderer: 'canvas'});
        var chart6 = echarts.init(document.getElementById('bar6'), 'white', {renderer: 'canvas'});
 
        $(
            function () {
                fetchData(chart);
            }
        );

        function fetchData() {
            $.ajax({
                type: "GET",
                url: "http://127.0.0.1:8000/main/bar/",
                dataType: 'json',
                success: function (result) {
                    chart.setOption(result.data);
                $.ajax({
                        type: "GET",
                        url: "http://127.0.0.1:8000/main/bar2/",
                        dataType: 'json',
                        success: function (result) {
                            chart2.setOption(result.data);
                        $.ajax({
                                type: "GET",
                                url: "http://127.0.0.1:8000/main/bar3/",
                                dataType: 'json',
                                success: function (result) {
                                    chart3.setOption(result.data);
                                    $.ajax({
                                        type: "GET",
                                        url: "http://127.0.0.1:8000/main/bar4/",
                                        dataType: 'json',
                                        success: function (result) {
                                            chart4.setOption(result.data);
                                         $.ajax({
                                                type: "GET",
                                                url: "http://127.0.0.1:8000/main/bar5/",
                                                dataType: 'json',
                                                success: function (result) {
                                                    chart5.setOption(result.data);
                                                    $.ajax({
                                                        type: "GET",
                                                        url: "http://127.0.0.1:8000/main/bar6/",
                                                        dataType: 'json',
                                                        success: function (result) {
                                                            chart6.setOption(result.data);                                                          
                                                        },
                                                });    
                                                },
                                        });   
                                        },
                                });    
                                },
                        });   
                        },
                });
                },
            });
        }
    </script>
