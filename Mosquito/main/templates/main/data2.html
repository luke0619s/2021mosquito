<div class='row'>
  <div id="bar7" class='col-4' style="width:300px; height:420px;"></div>
  <div id="bar8" class='col-4' style="width:300px; height:420px;"></div>
  <div id="bar9" class='col-4' style="width:300px; height:420px;"></div>
</div> 
 <div class='row'>
  <div id="bar10" class='col-4'style="width:350px; height:450px;"></div>
  <div id="bar11" class='col-4'style="width:350px; height:450px;"></div>
  <div id="bar12" class='col-4'style="width:350px; height:450px;"></div>
 </div>
 </div>
 <script>
        var chart = echarts.init(document.getElementById('bar7'), 'white', {renderer: 'canvas'});
        var chart2 = echarts.init(document.getElementById('bar8'), 'white', {renderer: 'canvas'});
        var chart3 = echarts.init(document.getElementById('bar9'), 'white', {renderer: 'canvas'});
        var chart4 = echarts.init(document.getElementById('bar10'), 'white', {renderer: 'canvas'});
        var chart5 = echarts.init(document.getElementById('bar11'), 'white', {renderer: 'canvas'});
        var chart6 = echarts.init(document.getElementById('bar12'), 'white', {renderer: 'canvas'});
 
        $(
            function () {
                fetchData(chart);
            }
        );

        function fetchData() {
            $.ajax({
                type: "GET",
                url: "http://127.0.0.1:8000/main/bar7/",
                dataType: 'json',
                success: function (result) {
                    chart.setOption(result.data);
                $.ajax({
                        type: "GET",
                        url: "http://127.0.0.1:8000/main/bar8/",
                        dataType: 'json',
                        success: function (result) {
                            chart2.setOption(result.data);
                        $.ajax({
                                type: "GET",
                                url: "http://127.0.0.1:8000/main/bar9/",
                                dataType: 'json',
                                success: function (result) {
                                    chart3.setOption(result.data);
                                    $.ajax({
                                        type: "GET",
                                        url: "http://127.0.0.1:8000/main/bar10/",
                                        dataType: 'json',
                                        success: function (result) {
                                            chart4.setOption(result.data);
                                         $.ajax({
                                                type: "GET",
                                                url: "http://127.0.0.1:8000/main/bar11/",
                                                dataType: 'json',
                                                success: function (result) {
                                                    chart5.setOption(result.data);
                                                    $.ajax({
                                                        type: "GET",
                                                        url: "http://127.0.0.1:8000/main/bar12/",
                                                        dataType: 'json',
                                                        success: function (result) {
                                                            chart6.setOption(result.data);                                                          
                                                        },
                                                });    
                                                },
                                        });   
                                        },
                                });    
                                },
                        });   
                        },
                });
                },
            });
        }
    </script>
